spring:
  application:
    name: EndlessWorkshop

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&channelBinding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  cache:
    type: simple

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true
    baseline-version: 1
    clean-disabled: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/${spring.profiles.active:staging}

logging:
  level:
    org.flywaydb: INFO

seeders:
  enabled: false
  techPhase3:
    enabled: false
