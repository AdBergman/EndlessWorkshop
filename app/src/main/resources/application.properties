spring.application.name=EndlessWorkshop

# Only show what auto-config is applied
logging.level.org.springframework.boot.autoconfigure=warn

# App uses in-memory DB internally
spring.datasource.url=jdbc:h2:mem:ewshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# TCP server for external inspection
h2.tcp.url=jdbc:h2:tcp://localhost:9092/mem:ewshop

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Turn off default SQL logging (too noisy)
spring.jpa.properties.hibernate.format_sql=true

# Reduce SQL logging spam
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Enable batching for inserts/updates
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Flyway (optional, disabled for dev)
spring.flyway.enabled=false

# Cache static resources for 30 days (in seconds)
spring.web.resources.cache.period=2592000

# Map resources in /public or /static folders automatically
spring.web.resources.static-locations=classpath:/static/