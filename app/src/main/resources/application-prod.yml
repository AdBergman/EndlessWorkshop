spring:
  application:
    name: EndlessWorkshop

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&channelBinding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 0
      maximum-pool-size: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      keepalive-time: 0

  cache:
    type: simple

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true
    baseline-version: 1
    clean-disabled: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/${spring.profiles.active:staging}

logging:
  level:
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{correlationId}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info

  endpoint:
    health:
      show-details: never

  otlp:
    metrics:
      export:
        enabled: ${OTLP_METRICS_ENABLED:false}
        url: ${OTLP_METRICS_URL:}
        step: 60s
        headers:
          Authorization: ${OTLP_AUTH_HEADER:}

  opentelemetry:
    resource-attributes:
      service.instance.id: ${SERVICE_INSTANCE_ID:ewshop-lightsail-1}
      service.namespace: ewshop
      deployment.environment: prod

admin:
  token: ${ADMIN_TOKEN:}