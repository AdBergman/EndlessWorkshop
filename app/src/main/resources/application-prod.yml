spring:
  application:
    name: EndlessWorkshop

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&channelBinding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 0        # allow no idle connections
      maximum-pool-size: 5   # keep pool small to save hours
      idle-timeout: 30000    # 30 seconds idle before closing
      max-lifetime: 1800000  # 30 min max lifetime
      connection-timeout: 30000 # 30 sec wait to acquire connection
      keepalive-time: 0      # do NOT ping DB constantly

  cache:
    type: simple

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true
    baseline-version: 1
    clean-disabled: true
    validate-on-migrate: true
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/${spring.profiles.active:staging}

logging:
  level:
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{correlationId}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never