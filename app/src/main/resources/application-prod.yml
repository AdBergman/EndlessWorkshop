spring:
  application:
    name: EndlessWorkshop

  datasource:
    url: jdbc:postgresql://<your-neon-prod-host>:5432/<your-neon-prod-db>
    username: ${NEON_DB_USER}
    password: ${NEON_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true
          batch_versioned_data: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations:
      - classpath:db/migration/common
      - classpath:db/migration/prod

  web:
    resources:
      cache:
        period: 259200
      static-locations:
        - classpath:/static/

logging:
  level:
    org.springframework.boot.autoconfigure: warn
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

seeders:
  enabled: false
  techPhase3:
    enabled: false
